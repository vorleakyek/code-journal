<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container row">
      <div class="column-full column-half">
        <h1 class="header-title">Code Journal <span><a href="#">Entries</a></span></h1>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form" class="hidden">
      <form id="form">
        <div class="row">
          <div class="column-full">
            <h2 class="form-header">New Entry</h2>
          </div>
        </div>
        <div class="row">
          <div class="column-full column-half">
            <img class="img-preview" src="images/placeholder-image-square.jpg" alt="placeholder">
          </div>
          <div class="column-full column-half">
            <label for="title">Title</label>
            <input required type="text" id="title" name="title">
            <label for="photo-url">Photo URL</label>
            <input required type="url" id="photo-url" name="photo-url">
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea required name="notes" id="notes" rows="10"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="form-button column-full">
            <button id="btn" type="submit">Save</button>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries container">
      <div class="row entry-header">
        <div class="column-full flex">
          <h2>Entries</h2>
          <button id="btn-new-entry">New</button>
        </div>
      </div>
      <ul class="list-entries"></ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
